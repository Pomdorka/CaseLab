<body onload="loadData()">
    <h2 class="todolist">ToDoList</h2>

    <form>
  <label  class="label-input" for="add-area">Введите задачу</label><br>
  <input type="text" id="addArea" name="add-area" placeholder="Купить шоколадку"><br>
  </form>

    <div class="add-button">
        <button class="add" onclick="newElement()">Добавить</button>
    </div>
    <div class="buttons" id="buttons">
         <button class="odd" onclick = "markOdd()">Выделить нечётные элементы</button>
         <button class="even" onclick = "markEven()">Выделить чётные элементы</button>
         <button class="remove-first" onclick = "deleteFirst()">Удалить первый элемент</button>
         <button class="remove-last" onclick = "deleteLast()">Удалить последний элемент</button>
    </div>
    <ul id="myUL">
        
      </ul>
    
    
</body>
