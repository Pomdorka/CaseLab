<body>
    <h2 class="todolist">ToDoList</h2>

    <div>
  <input type="text" id="addArea" name="add-area" placeholder="Купить шоколадку"><br>
  </div>

    <div class="add-button">
        <button class="add" onclick="add()">Добавить</button>
    </div>
    <div class="buttons" id="buttons">
         <button class="odd">Выделить нечётные элементы</button>
         <button class="even">Выделить чётные элементы</button>
         <button class="remove-first">Удалить первый элемент</button>
         <button class="remove-last">Удалить последний элемент</button>
    </div>
    <ul id="table">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
    
    
</body>
